<!-- ADMIN LOGIN VIEW -->

<section id="login">
    <div class="container">
        <div class="row col-sm-6 col-sm-offset-3">
            <div class="jumbotron">
                <h1>Login</h1>
                <form ng-submit="auth.performLogIn()">
                    <!-- USERNAME INPUT -->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" ng-model="auth.userData.email">
                    </div>
                    <!-- PASSWORD INPUT -->
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" ng-model="auth.userData.password">
                    </div>
                    <!-- ERROR MESSAGE -->
                    <div class="alert alert-danger" ng-if="auth.error">
                        {{ auth.error }}
                    </div>
                    <!-- LOGIN BUTTON -->
                    <button type="submit" class="btn btn-block btn-primary">
                        <span ng-if="!auth.processing">Login</span>
                <span ng-if="auth.processing" class="spinner">
                    <span class="glyphicon glyphicon-repeat"></span>
                </span>
                    </button>
                </form>
                <div class="facebook-login">
                    <a ng-click="auth.facebookLogin()" class="fa fa-facebook"></a>
                </div>
                <div class="to-signup">
                    Or <a href="/admin/signup">SignUp</a> Now
                </div>
            </div>
        </div>
    </div>
</section>
