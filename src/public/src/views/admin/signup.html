<!-- ADMIN REGISTRY VIEW -->

<section id="signup" class="height-detect">
    <div class="container">
        <div class="row col-sm-6 col-sm-offset-3">
            <div class="jumbotron">
                <h1>Sign Up</h1>
                <form ng-submit="auth.performSignUp()">
                    <!-- FIRST NAME INPUT -->
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" ng-model="auth.userData.name">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Second Name</label>
                        <input type="text" class="form-control" ng-model="auth.userData.surname">
                    </div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" class="form-control" ng-model="auth.userData.email">
                    </div><div class="form-group">
                        <label>Site</label>
                        <input type="text" class="form-control" ng-model="auth.userData.site">
                    </div>
                    <!-- PASSWORD INPUT -->
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" ng-model="auth.userData.password">
                    </div>
                    <!-- ERROR MESSAGE -->
                    <div class="alert alert-danger" ng-if="login.error">
                        {{ signUpData.error }}
                    </div>
                    <!-- LOGIN BUTTON -->
                    <button type="submit" class="btn btn-block btn-primary">
                        <span ng-if="!auth.processing">Sign Up</span>
                <span ng-if="user.processing" class="spinner">
                    <span class="glyphicon glyphicon-repeat"></span>
                </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
