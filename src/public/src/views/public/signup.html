<section id="signup" class="height-detect">
    <div class="container">
        <div class="row col-sm-6 col-sm-offset-3">
            <div class="jumbotron">
                <h1>Sign Up</h1>
                <form ng-submit="user.saveUser()">
                    <!-- FIRST NAME INPUT -->
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input title="name" class="form-control" ng-model="user.userData.firstName">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Second Name</label>
                        <input title="second name" class="form-control" ng-model="user.userData.secondName">
                    </div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input title="email" type="email" class="form-control" ng-model="user.userData.email">
                    </div>
                    <div class="form-group">
                        <label>Site</label>
                        <input title="site" class="form-control" ng-model="user.userData.site">
                    </div>
                    <!-- USERNAME INPUT -->
                    <div class="form-group">
                        <label>Username</label>
                        <input title="username" class="form-control" ng-model="user.userData.username">
                    </div>
                    <!-- PASSWORD INPUT -->
                    <div class="form-group">
                        <label>Password</label>
                        <input title="pwd" type="password" class="form-control" ng-model="user.userData.password">
                    </div>
                    <!-- ERROR MESSAGE -->
                    <div class="alert alert-danger" ng-if="login.error">
                        {{ signUpData.error }}
                    </div>
                    <!-- LOGIN BUTTON -->
                    <button class="btn btn-block btn-primary">
                        <span ng-if="!user.processing">Sign Up</span>
                        <span ng-if="user.processing" class="spinner">
                    <span class="glyphicon glyphicon-repeat"></span>
                </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
