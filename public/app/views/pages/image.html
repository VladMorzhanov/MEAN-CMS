<section id="image-section" class="height-detect">
    <form novalidate
          class="simple-form"
          action="{{'/api/image/' + '570bdb3779adb798146481f9'}}"
          method="post"
          enctype='multipart/form-data'
          style="display: block; width: 100%;">

        <div ng-repeat="step in stepsModel">
            <div class="thumbnail" style="display: inline;">
            </div>
            <img style="max-width: 300px; height: auto;" class="thumb" ng-src="{{step}}"/>
        </div>

        <input name='image' type='file' name='photo' ng-model="photo" ng-model-instant
               onchange="angular.element(this).scope().LoadFilePath(this)" multiple/>

        <input type='submit' />
    </form>
</section>
