<section class="public-page" ng-controller="publicPageController as pPage">
    <div class="public-page-title">
        <h2>{{pPage.title}}</h2>
    </div>
    <div class="public-page-content">
        <div class="public-page-content-header">
            {{pPage.contentHeader}}
        </div>
        <div class="public-page-content-posts" ng-repeat="post in pPage.posts">
            <div class="public-page-post">
                <div class="post-title">
                    <h3>{{post.title}}</h3>
                </div>
                <div class="post-content">
                    <h3>{{post.content}}</h3>
                </div>
            </div>
        </div>
        <div class="public-page-content-footer">
            {{pPage.contentFooter}}
        </div>
    </div>
</section>
