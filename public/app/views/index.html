    <link rel="stylesheet" href="assets/css/main.css">

<body ng-app="mainApp" ng-controller="mainController as main">

<div class="hidden"></div>

<div class="loader">
    <div class="loader_inner"></div>
</div>

<div id="admin-panel-container" ng-controller="adminController as admin">
    <nav class="navbar navbar-inverse admin-panel" ng-if="admin.isAdmin">
        <div class="container">
            <div class="navbar-header">
                <span class="fa fa-user admin-panel-logo"></span>Admin Panel
            </div>
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
            </ul>
        </div>
    </nav>
</div>

<nav class="navbar user-navbar" ng-controller="navbarController as navbar">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand"><span class="fa nav-logo fa-code text-danger"></span>MEAN CMS</a>
        </div>
        <ul class="nav navbar-nav" ng-if="main.loggedIn">
            <li ng-controller="adminController as admin">
                <a ng-if="admin.isAdmin" href="/users"><span class="glyphicon glyphicon-user"></span>Users</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
            <li ng-if="!main.loggedIn"><a href="/signup">SignUp</a></li>
            <li ng-if="main.loggedIn" class="navbar-text">Hello {{navbar.user.firstName}} !</li>
            <li ng-if="main.loggedIn">
                    <a ng-controller="userController as user" ng-href="/account" class="navbar-user-photo-reference">
                        <img class="navbar-user-photo" ng-src="{{user.photo}}" alt="User Photo">
                    </a>
            </li>
            <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- NAVBAR -->

<main>
    <!-- ANGULAR VIEWS -->
    <div ng-view></div>
</main>
